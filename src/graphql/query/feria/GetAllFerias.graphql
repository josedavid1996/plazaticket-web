query GetAllFerias {
  GetAllFerias {
    numeroTotal
    data {
      feriaId
      titulo
      slug
      descripcionCorta
      descripcionLarga
      terminosCondiciones
      imagenPrincipal {
        id
        titulo
        url
      }
      imagenSecundaria {
        id
        titulo
        url
      }
      fecha
      hora
      fechaInicial
      horaInicial
      fechaFinal
      horaFinal
      descuento
    }
  }
}